<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Área da Saúde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .register-form label {
            display: block;
            margin-bottom: 5px;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Cadastro - Área da Saúde</h2>
            <form id="register-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <button type="button" onclick="validarEEnviar()">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        function validarEEnviar() {
            // Obtenha os valores dos campos
            var nome = document.getElementById("nome").value;
            var cpf = document.getElementById("cpf").value;
            var senha = document.getElementById("senha").value;
            var dataNascimento = document.getElementById("data-nascimento").value;


            // Verifique se todos os campos estão preenchidos
            if (nome && cpf && senha && dataNascimento) {
                // Você pode armazenar os dados em variáveis JavaScript ou enviá-los para um serviço de armazenamento.
                // Neste exemplo, apenas mostraremos um alerta com os dados.
                alert("Nome: " + nome + "\nCPF: " + cpf + "\nSenha: " + senha + "\nData de Nascimento: " + dataNascimento);


                // Redirecione para a página desejada
                window.location.href = "file://d6236s102/Compartilhado%24/10375.115/Html%20login.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>
